<div class="cardContainer cardView {{card.class_race.style}}" style="width: 225px;">
    <div class="spellCard">
        <div class="content">
            <h1 title="{{card.title}}" style="font-size: {{card.name_font_size}}">{{card.circle}}. {{card.name}}</h1>
            <div class="row">
                <div contenteditable="true" class="cell">
                    <b>Накладывание</b>
                    <span>{{card.cast_time}}</span>
                </div>
                <div contenteditable="true" class="cell">
                    <b>Дистанция</b>
                    <span>{{card.distance}}</span>
                </div>
            </div>
            <div class="row">
                <div contenteditable="true" class="cell">
                    <b>Компоненты</b>
                    <span>{{card.components}}</span>
                </div>
                <div contenteditable="true" class="cell">
                    <b>Длительность</b>
                    <span>{{card.duration}}</span>
                </div>
            </div>
            <div contenteditable="true" class="materials">{{card.material_components}}</div>
            <div contenteditable="true" class="text" style="font-size: {{card.font_size}}px;">
                <p>
                    {{card.description|safe}}
                </p>
            </div>
            <b class="class" style="font-size: {{card.footer_font_size}}px">{{card.class_race.name}}</b>
            <b class="school" style="font-size: {{card.footer_font_size}}px">
                {{card.get_school}} <span title="{{card.book}}">({{card.book.short}})</span>
            </b>
        </div>
    </div>
</div>
